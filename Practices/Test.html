<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Bat Ball Stump Game</h1>

<!-- Bat Button -->
<button onclick="playGame('Bat')">Bat</button>

<!-- Ball Button -->
<button onclick="playGame('Ball')">Ball</button>

<!-- Stump Button -->
<button onclick="playGame('Stump')">Stump</button>

<script>
  // Game logic in a reusable function
  function playGame(userChoice) {
    // Generate computer choice
    const randomNumber = Math.random() * 3;
    let computerChoice;

    if (randomNumber <= 1) {
      computerChoice = 'Bat';
    } else if (randomNumber <= 2) {
      computerChoice = 'Ball';
    } else {
      computerChoice = 'Stump';
    }

    // Determine result
    let resultMsg;
    if (userChoice === computerChoice) {
      resultMsg = "It's a tie!";
    } else if (
      (userChoice === 'Bat' && computerChoice === 'Ball') ||
      (userChoice === 'Ball' && computerChoice === 'Stump') ||
      (userChoice === 'Stump' && computerChoice === 'Bat')
    ) {
      resultMsg = "You won!";
    } else {
      resultMsg = "Computer won!";
    }

    // Show result to user
    alert(`Your choice: ${userChoice}\nComputer choice: ${computerChoice}\nResult: ${resultMsg}`);
  }
</script>

</body>
</html>
